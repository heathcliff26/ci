---
heathcliff26/remote-ops@main:
  - source: kubernetes/unbound/app/unbound.conf
    dest: kubernetes/unbound/app/unbound.conf
  - source: kubernetes/unbound/app/local-zones.d/
    dest: kubernetes/unbound/app/local-zones.d/
    deleteOrphaned: true
