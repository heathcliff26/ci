    dest: .vscode
    deleteOrphaned: true

group:
  repos: |
    heathcliff26/remote-ops@main
    heathcliff26/containers@main
    heathcliff26/promremote@main
  files:
    - source: .github/renovate-bot.json5
      dest: .github/renovate-bot.json5
