---
name: "Tag"

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to create"
        type: string
        required: true
      overwrite:
        description: "Overwrite existing tag"
        type: boolean
        required: false
        default: false

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Tag
        run: |
          set -e
          if [ "${{ github.event.inputs.overwrite }}" = "true" ]; then
            git tag -f "${{ inputs.tag }}"
          else
            git tag "${{ inputs.tag }}"
          fi
          git push origin "${{ github.event.inputs.tag }}" --force
