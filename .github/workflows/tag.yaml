---
name: "Tag"

on:
  workflow_call:
    inputs:
      tag:
        description: "Tag to create"
        type: string
        required: true
      overwrite:
        description: "Overwrite existing tag"
        type: boolean
        required: false
        default: false

jobs:
  tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Tag
        run: |
          set -ex
          git tag "${{ inputs.tag }}"
          if [ "${{ github.event.inputs.overwrite }}" = "true" ]; then
            git push origin "${{ github.event.inputs.tag }}" --force
          else
            git push origin "${{ github.event.inputs.tag }}"
          fi
