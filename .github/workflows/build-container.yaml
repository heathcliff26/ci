---
name: "Build Container"

on:
  workflow_call:
    inputs:
      app:
        description: "The name of the app"
        type: string
        default: "${{ github.event.repository.name }}"
        required: false
      context:
        description: "The folder to build in"
        type: string
        default: "."
        required: false
      dockerfile:
        description: "Use to override Dockerfile path"
        type: string
        default: "Dockerfile"
        required: false
      tag:
        description: "Use to set tag, default: rolling"
        type: string
        default: "rolling"
        required: false
      tags:
        description: "Use to set multiple tags, always includes tag, defaults to latest if main branch"
        type: string
        default: "type=raw,value=latest,enable={{is_default_branch}}"
        required: false
      build-args:
        description: "Set build-args, can be multiline string"
        type: string
        default: ""
        required: false
      dry-run:
        description: "Use to disable pushing"
        type: boolean
        default: false
        required: false

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Set up QEMU
        uses: docker/setup-qemu-action@5927c834f5b4fdf503fca6f4c7eccda82949e1ee # v3.1.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@988b5a0280414f521da01fcc63a27aeeb4b104db # v3.6.1

      - name: Log in to the ghcr.io
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        if: ${{ ! inputs.dry-run }}
        with:
          registry: ghcr.io
          username: "${{ github.actor }}"
          password: "${{ secrets.GITHUB_TOKEN }}"

      - name: Log in to the Dockerhub
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        if: ${{ ! inputs.dry-run }}
        with:
          username: "${{ secrets.DOCKER_USERNAME }}"
          password: "${{ secrets.DOCKER_TOKEN }}"

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81 # v5.5.1
        with:
          images: |
            "${{ secrets.DOCKER_USERNAME }}/${{ inputs.app }}"
            "ghcr.io/${{ github.repository_owner }}/${{ inputs.app }}"
          tags: |
            "${{ inputs.tag }}"
            "${{ inputs.tags }}"

      - name: Build and push Docker image
        uses: docker/build-push-action@5176d81f87c23d6fc96624dfdbcd9f3830bbe445 # v6.5.0
        with:
          context: "${{ inputs.context }}"
          platforms: linux/amd64,linux/arm64
          file: "${{ inputs.context }}/${{ inputs.dockerfile }}"
          push: ${{ ! inputs.dry-run }}
          tags: "${{ steps.meta.outputs.tags }}"
          labels: "${{ steps.meta.outputs.labels }}"
          build-args: "${{ inputs.build-args }}"
