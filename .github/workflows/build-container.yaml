---
name: "Build Container"

on:
  workflow_call:
    inputs:
      app:
        description: "The name of the app"
        type: string
        default: "${{ github.event.repository.name }}"
        required: false
      context:
        description: "The folder to build in"
        type: string
        default: "."
        required: false
      dockerfile:
        description: "Use to override Dockerfile path"
        type: string
        default: "Dockerfile"
        required: false
      tag:
        description: "Use to set tag, default: rolling"
        type: string
        default: "rolling"
        required: false
      tags:
        description: "Use to set multiple tags, always includes tag, defaults to latest if main branch"
        type: string
        default: "type=raw,value=latest,enable={{is_default_branch}}"
        required: false
      build-args:
        description: "Set build-args, can be multiline string"
        type: string
        default: ""
        required: false
      dry-run:
        description: "Use to disable pushing"
        type: boolean
        default: false
        required: false

jobs:
  build-images:
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        arch:
          - amd64
          - arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf # v3.2.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@6524bf65af31da8d45b59e8c27de4bd072b392f5 # v3.8.0

      - name: Log in to the ghcr.io
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        if: ${{ ! inputs.dry-run }}
        with:
          registry: ghcr.io
          username: "${{ github.actor }}"
          password: "${{ secrets.GITHUB_TOKEN }}"

      - name: Log in to the Dockerhub
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        if: ${{ ! inputs.dry-run }}
        with:
          username: "${{ secrets.DOCKER_USERNAME }}"
          password: "${{ secrets.DOCKER_TOKEN }}"

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@369eb591f429131d6889c46b94e711f089e6ca96 # v5.6.1
        with:
          images: |
            "${{ secrets.DOCKER_USERNAME }}/${{ inputs.app }}"
            "ghcr.io/${{ github.repository_owner }}/${{ inputs.app }}"
          tags: |
            "${{ inputs.tag }}"
            "${{ inputs.tags }}"

      - name: Add arch to tags
        id: tags
        env:
          TAGS: "${{ steps.meta.outputs.tags }}"
          ARCH: "${{ matrix.arch }}"
        run: |
          set -ex
          readarray -t tags <<< $(echo -e "${TAGS}")
          echo 'tags<<EOF' >> $GITHUB_OUTPUT
          for tag in "${tags[@]}"; do
            echo "$tag-$ARCH" >> $GITHUB_OUTPUT
          done
          echo 'EOF' >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@48aba3b46d1b1fec4febb7c5d0c644b249a11355 # v6.10.0
        with:
          context: "${{ inputs.context }}"
          platforms: "linux/${{ matrix.arch }}"
          file: "${{ inputs.context }}/${{ inputs.dockerfile }}"
          push: ${{ ! inputs.dry-run }}
          tags: "${{ steps.tags.outputs.tags }}"
          labels: "${{ steps.meta.outputs.labels }}"
          build-args: "${{ inputs.build-args }}"

  combine-manifests:
    runs-on: ubuntu-latest
    needs:
      - build-images
    steps:
      - name: Log in to the ghcr.io
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        if: ${{ ! inputs.dry-run }}
        with:
          registry: ghcr.io
          username: "${{ github.actor }}"
          password: "${{ secrets.GITHUB_TOKEN }}"

      - name: Log in to the Dockerhub
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        if: ${{ ! inputs.dry-run }}
        with:
          username: "${{ secrets.DOCKER_USERNAME }}"
          password: "${{ secrets.DOCKER_TOKEN }}"

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@369eb591f429131d6889c46b94e711f089e6ca96 # v5.6.1
        with:
          images: |
            "${{ secrets.DOCKER_USERNAME }}/${{ inputs.app }}"
            "ghcr.io/${{ github.repository_owner }}/${{ inputs.app }}"
          tags: |
            "${{ inputs.tag }}"
            "${{ inputs.tags }}"

      - name: Combine manifests
        if: ${{ ! inputs.dry-run }}
        env:
          TAGS: "${{ steps.meta.outputs.tags }}"
        run: |
          set -ex
          readarray -t tags <<< $(echo -e "${TAGS}")
          for tag in "${tags[@]}"; do
            docker buildx imagetools create -t "$tag" \
              "$tag-amd64" \
              "$tag-arm64"
          done
