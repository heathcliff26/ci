---
name: "Cargo Release"

on:
  workflow_call:

jobs:
  run-script:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Release crate
        run: |
          echo "${{ secrets.CRATES_IO_API_TOKEN }}" | cargo login
          cargo publish
