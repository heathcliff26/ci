---
name: Release

on:
  workflow_call:
    inputs:
      draft:
        description: "Create draft release"
        type: boolean
        default: true
      prerelease:
        description: "Mark as prerelease"
        type: boolean
        default: false
      update:
        description: "Update existing release"
        type: boolean
        default: false
      tag:
        description: "Release tag to use"
        type: string
        required: true
      release-artifacts:
        description: "Artifacts to append, downloaded artifacts are found in release/. Takes comma separated list"
        type: string
        required: false
        default: "release/*"
      artifacts:
        description: "Artifacts to download. Artifacts will be downloaded into release/"
        type: string
        required: false
        default: "*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Download artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          path: release
          pattern: "${{ inputs.artifacts }}"
          merge-multiple: true

      - uses: ncipollo/release-action@bcfe5470707e8832e12347755757cec0eb3c22af # v1.18.0
        with:
          allowUpdates: ${{ inputs.update }}
          artifacts: "${{ inputs.release-artifacts }}"
          artifactErrorsFailBuild: true
          draft: ${{ inputs.draft }}
          generateReleaseNotes: true
          tag: "${{ inputs.tag }}"
          prerelease: ${{ inputs.prerelease }}
