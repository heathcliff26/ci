---
name: "Push Helm Chart"

on:
  workflow_call:
    inputs:
      path:
        description: "The path to the Helm chart"
        type: string
        default: "manifests/helm"
        required: false
      tag:
        description: "The version under which to push the Helm chart"
        type: string
        required: true
      name:
        description: "The name of the helm chart"
        type: string
        default: "${{ github.event.repository.name }}"
        required: false
      dry-run:
        description: "Use to disable pushing"
        type: boolean
        default: false
        required: false

jobs:
  helm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      COSIGN_PRIVATE_KEY: "${{ secrets.COSIGN_PRIVATE_KEY }}"
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Log in to the ghcr.io
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        if: ${{ ! inputs.dry-run }}
        with:
          registry: ghcr.io
          username: "${{ github.actor }}"
          password: "${{ secrets.GITHUB_TOKEN }}"

      - name: Install Cosign
        if: ${{ env.COSIGN_PRIVATE_KEY != '' }}
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Push Helm chart to registries
        run: |
          set -ex

          helm dependency build "${{ inputs.path }}"
          helm package "${{ inputs.path }}" --version "${{ inputs.tag }}" --app-version "${{ inputs.tag }}" --destination .
          if [ "${{ inputs.dry-run }}" = true ]; then
            echo "Dry run enabled, skipping push"
            exit 0
          fi
          helm push "${{ inputs.name }}-${{ inputs.tag }}.tgz" "oci://ghcr.io/${{ github.repository_owner }}/manifests" 2>&1 | tee -a helm-push-out.txt

      - name: Sign artifacts with Cosign
        if: ${{ env.COSIGN_PRIVATE_KEY != '' }}
        env:
          COSIGN_PASSWORD: "${{ secrets.COSIGN_PASSWORD }}"
        run: |
          set -ex
          IMAGE="$(grep "Pushed:" helm-push-out.txt | awk '{print $2}')"
          DIGEST="$(grep "Digest:" helm-push-out.txt | awk '{print $2}')"
          cosign sign --key env://COSIGN_PRIVATE_KEY "${IMAGE}@${DIGEST}"
