---
name: Renovate

on:
  workflow_call:
    inputs:
      dry-run:
        description: dry-run
        type: string
        default: "null"
        required: false
      log-level:
        description: Set log-level
        type: string
        default: debug
        required: false
      config-file:
        description: Config file used by renovate
        type: string
        default: .github/renovate-bot.json5
        required: false

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@5d869da34e18e7287c1daad50e0b8ea0f506ce69 # v1.11.0
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: "${{ steps.app-token.outputs.token }}"

      - name: Renovate
        uses: renovatebot/github-action@0984fb80fc633b17e57f3e8b6c007fe0dc3e0d62 # v40.3.6
        env:
          LOG_LEVEL: "${{ inputs.log-level }}"
          RENOVATE_DRY_RUN: "${{ inputs.dry-run }}"
          RENOVATE_AUTODISCOVER: true
          RENOVATE_AUTODISCOVER_FILTER: "${{ github.repository }}"
          RENOVATE_PLATFORM: github
          RENOVATE_PLATFORM_COMMIT: false
        with:
          configurationFile: "${{ inputs.config-file }}"
          token: "${{ steps.app-token.outputs.token }}"
