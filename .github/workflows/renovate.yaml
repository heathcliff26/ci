---
name: Renovate

on:
  workflow_call:
    inputs:
      dry-run:
        description: dry-run
        type: string
        default: "null"
        required: false
      log-level:
        description: Set log-level
        type: string
        default: debug
        required: false
      config-file:
        description: Config file used by renovate
        type: string
        default: .github/renovate-bot.json5
        required: false

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@c8f55efbd427e7465d6da1106e7979bc8aaee856 # v1.10.1
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        with:
          token: "${{ steps.app-token.outputs.token }}"

      - name: Renovate
        uses: renovatebot/github-action@063e0c946b9c1af35ef3450efc44114925d6e8e6 # v40.1.11
        env:
          LOG_LEVEL: "${{ inputs.log-level }}"
          RENOVATE_DRY_RUN: "${{ inputs.dry-run }}"
          RENOVATE_AUTODISCOVER: true
          RENOVATE_AUTODISCOVER_FILTER: "${{ github.repository }}"
          RENOVATE_PLATFORM: github
          RENOVATE_PLATFORM_COMMIT: false
        with:
          configurationFile: "${{ inputs.config-file }}"
          token: "${{ steps.app-token.outputs.token }}"
