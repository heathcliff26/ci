---
name: Renovate

on:
  workflow_call:
    inputs:
      dry-run:
        description: dry-run
        type: string
        default: "null"
        required: false
      log-level:
        description: Set log-level
        type: string
        default: debug
        required: false
      config-file:
        description: Config file used by renovate
        type: string
        default: .github/renovate-bot.json5
        required: false

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          token: "${{ steps.app-token.outputs.token }}"

      - name: Renovate
        uses: renovatebot/github-action@03026bd55840025343414baec5d9337c5f9c7ea7 # v44.0.4
        env:
          LOG_LEVEL: "${{ inputs.log-level }}"
          RENOVATE_DRY_RUN: "${{ inputs.dry-run }}"
          RENOVATE_AUTODISCOVER: true
          RENOVATE_AUTODISCOVER_FILTER: "${{ github.repository }}"
          RENOVATE_PLATFORM: github
          RENOVATE_PLATFORM_COMMIT: false
        with:
          configurationFile: "${{ inputs.config-file }}"
          token: "${{ steps.app-token.outputs.token }}"
