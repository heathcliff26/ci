---
name: "Golang unit-tests"

on:
  workflow_call:
    inputs:
      os:
        description: The os used for the runner
        type: string
        required: false
        default: "ubuntu-latest"
      cache:
        description: Persist go-build cache between runs
        type: boolean
        required: false
        default: true
      cmd:
        description: The test command to run
        type: string
        required: false
        default: make test
      coveralls:
        description: Upload coverprofiles to coveralls.io
        type: boolean
        required: false
        default: false
      coverprofile:
        description: The file containing the coverprofile
        type: string
        required: false
        default: coverprofile.out

jobs:
  unit-tests:
    runs-on: "${{ inputs.os }}"
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Golang
        uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5.4.0
        with:
          go-version: 'stable'
          cache-dependency-path: go.sum

      - name: Cache
        if: ${{ inputs.cache }}
        uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
        with:
          path: |
            /home/runner/.cache/go-build
            C:\Users\runneradmin\AppData\Local\go-build
          key: golang-unit-tests

      - name: Run tests
        run: ${{ inputs.cmd }}

      - name: Coveralls
        if: ${{ inputs.coveralls }}
        uses: coverallsapp/github-action@648a8eb78e6d50909eff900e4ec85cab4524a45b # v2.3.6
        with:
          file: "${{ inputs.coverprofile }}"
          format: "golang"
