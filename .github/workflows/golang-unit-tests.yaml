---
name: "Golang unit-tests"

on:
  workflow_call:
    inputs:
      os:
        description: The os used for the runner
        type: string
        required: false
        default: "ubuntu-latest"
      cache:
        description: Persist go-build cache between runs
        type: boolean
        required: false
        default: true
      cmd:
        description: The test command to run
        type: string
        required: false
        default: make test
      coveralls:
        description: Upload coverprofiles to coveralls.io
        type: boolean
        required: false
        default: false
      coverprofile:
        description: The file containing the coverprofile
        type: string
        required: false
        default: coverprofile.out

jobs:
  unit-tests:
    runs-on: "${{ inputs.os }}"
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Golang
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: 'stable'
          cache-dependency-path: go.sum

      - name: Cache
        if: ${{ inputs.cache }}
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
        with:
          path: |
            /home/runner/.cache/go-build
            C:\Users\runneradmin\AppData\Local\go-build
          key: golang-unit-tests

      - name: Run tests
        run: ${{ inputs.cmd }}

      - name: Coveralls
        if: ${{ inputs.coveralls }}
        uses: coverallsapp/github-action@648a8eb78e6d50909eff900e4ec85cab4524a45b # v2.3.6
        with:
          file: "${{ inputs.coverprofile }}"
          format: "golang"
