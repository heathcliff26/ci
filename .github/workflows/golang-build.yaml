---
name: Golang build

on:
  workflow_call:
    inputs:
      release:
        description: "Release version"
        type: string
        required: false
        default: "dev"
      goos:
        description: "Target os"
        type: string
        required: false
      goarch:
        description: "Target arch"
        type: string
        required: false
      cache:
        description: Persist go-build cache between runs
        type: boolean
        required: false
        default: true
      artifact:
        description: Artifact(s) to upload
        type: string
        required: false
        default: ""
      artifact-name:
        description: The name under which the artifact will be uploaded
        type: string
        required: false
        default: ""
      cmd:
        description: The test command to run
        type: string
        required: false
        default: make

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Cache
        if: ${{ inputs.cache }}
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: |
            /home/runner/.cache/go-build
          key: "go-build-${{ inputs.goos }}-${{ inputs.goarch }}"

      - name: Setup golang
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: 'stable'
          cache-dependency-path: go.sum

      - name: Build Artifact
        env:
          RELEASE_VERSION: ${{ inputs.release }}
          GOOS: "${{ inputs.goos }}"
          GOARCH: "${{ inputs.goarch }}"
        run: ${{ inputs.cmd }}

      - name: Upload Artifact
        if: ${{ inputs.artifact != '' && inputs.artifact-name != '' }}
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: "${{ inputs.artifact-name }}"
          path: "${{ inputs.artifact }}"
          retention-days: 14
          if-no-files-found: error
