---
name: Golang build

on:
  workflow_call:
    inputs:
      release:
        description: "Release version"
        type: string
        required: false
        default: "dev"
      goos:
        description: "Target os"
        type: string
        required: false
      goarch:
        description: "Target arch"
        type: string
        required: false
      cache:
        description: Persist go-build cache between runs
        type: boolean
        required: false
        default: true
      artifact:
        description: Artifact(s) to upload
        type: string
        required: false
        default: ""
      artifact-name:
        description: The name under which the artifact will be uploaded
        type: string
        required: false
        default: ""
      cmd:
        description: The test command to run
        type: string
        required: false
        default: make

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Cache
        if: ${{ inputs.cache }}
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: |
            /home/runner/.cache/go-build
          key: "fyne-cross-${{ inputs.goos }}-${{ inputs.goarch }}"

      - name: Setup golang
        uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5.0.2
        with:
          go-version: 'stable'
          cache-dependency-path: go.sum

      - name: Build Artifact
        env:
          RELEASE_VERSION: ${{ inputs.release }}
          GOOS: "${{ inputs.goos }}"
          GOARCH: "${{ inputs.goarch }}"
        run: ${{ inputs.cmd }}

      - name: Upload Artifact
        if: ${{ inputs.artifact != '' && inputs.artifact-name != '' }}
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
        with:
          name: "${{ inputs.artifact-name }}"
          path: "${{ inputs.artifact }}"
          retention-days: 14
          if-no-files-found: error
