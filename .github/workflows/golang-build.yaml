---
name: Golang build

on:
  workflow_call:
    inputs:
      release:
        description: "Release version"
        type: string
        required: false
        default: "dev"
      goos:
        description: "Target os"
        type: string
        required: false
      goarch:
        description: "Target arch"
        type: string
        required: false
      cache:
        description: Persist go-build cache between runs
        type: boolean
        required: false
        default: true
      artifact:
        description: Artifact(s) to upload
        type: string
        required: false
        default: ""
      artifact-name:
        description: The name under which the artifact will be uploaded
        type: string
        required: false
        default: ""
      cmd:
        description: The test command to run
        type: string
        required: false
        default: make

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Cache
        if: ${{ inputs.cache }}
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: |
            /home/runner/.cache/go-build
          key: "go-build-${{ inputs.goos }}-${{ inputs.goarch }}"

      - name: Setup golang
        uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
        with:
          go-version: 'stable'
          cache-dependency-path: go.sum

      - name: Build Artifact
        env:
          RELEASE_VERSION: ${{ inputs.release }}
          GOOS: "${{ inputs.goos }}"
          GOARCH: "${{ inputs.goarch }}"
        run: ${{ inputs.cmd }}

      - name: Upload Artifact
        if: ${{ inputs.artifact != '' && inputs.artifact-name != '' }}
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: "${{ inputs.artifact-name }}"
          path: "${{ inputs.artifact }}"
          retention-days: 14
          if-no-files-found: error
